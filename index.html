<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Perkalian SD</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 64px;
    }
    #question {
      font-size: 70px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    input, button {
      font-size: 50px;
      padding: 30px;
      margin: 20px;
    }
    #feedback {
      font-size: 56px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Latihan Perkalian</h1>
  <div id="question"></div>
  <input type="number" id="answer" placeholder="Jawaban kamu">
  <br>
  <button onclick="generateStandardQuestion()">Soal Perkalian</button>
  <button onclick="generateMissingFactorQuestion()">Soal Faktor Hilang</button>
  <button onclick="checkAnswer()">Cek Jawaban</button>
  <div id="feedback"></div>

  <script>
    let num1, correctAnswer;

    function generateStandardQuestion() {
      const n1 = Math.floor(Math.random() * 10) + 1;
      const n2 = Math.floor(Math.random() * 10) + 1;
      num1 = n1 * n2;
      correctAnswer = num1;
      document.getElementById("question").innerText = `Berapa ${n1} × ${n2}?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function generateMissingFactorQuestion() {
      const unknown = Math.floor(Math.random() * 10) + 1;
      const known = Math.floor(Math.random() * 10) + 1;
      const result = unknown * known;
      num1 = unknown;
      correctAnswer = unknown;
      document.getElementById("question").innerText = `? × ${known} = ${result}`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      const feedback = document.getElementById("feedback");

      if (isNaN(userAnswer)) {
        feedback.innerText = "⚠️ Masukkan angka dulu ya!";
        feedback.style.color = "orange";
        return;
      }

      if (userAnswer === correctAnswer) {
        feedback.innerText = "✅ Benar! Hebat!";
        feedback.style.color = "green";
      } else {
        feedback.innerText = `❌ Salah. Jawaban yang benar adalah ${correctAnswer}.`;
        feedback.style.color = "red";
      }
    }

    window.onload = function() {
      generateStandardQuestion();
    };
  </script>
</body>
</html>
